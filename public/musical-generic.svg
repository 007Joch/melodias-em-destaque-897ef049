<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="genericBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A1B9A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8E24AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AB47BC;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="stageLight" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#genericBg)"/>
  
  <!-- Stage lighting -->
  <ellipse cx="200" cy="90" rx="120" ry="80" fill="url(#stageLight)"/>
  
  <!-- Theater curtains -->
  <g fill="#B71C1C" opacity="0.8">
    <path d="M0,0 Q50,30 0,60 Q50,90 0,120 Q50,150 0,180 Q50,210 0,240 Q50,270 0,300 L0,0" />
    <path d="M400,0 Q350,30 400,60 Q350,90 400,120 Q350,150 400,180 Q350,210 400,240 Q350,270 400,300 L400,0" />
  </g>
  
  <!-- Stage floor -->
  <ellipse cx="200" cy="250" rx="150" ry="20" fill="#5D4037" opacity="0.6"/>
  
  <!-- Musical staff -->
  <g stroke="#FFF" stroke-width="2" opacity="0.7">
    <line x1="100" y1="150" x2="300" y2="150"/>
    <line x1="100" y1="160" x2="300" y2="160"/>
    <line x1="100" y1="170" x2="300" y2="170"/>
    <line x1="100" y1="180" x2="300" y2="180"/>
    <line x1="100" y1="190" x2="300" y2="190"/>
  </g>
  
  <!-- Musical notes -->
  <g fill="#FFD700">
    <circle cx="130" cy="160" r="4"/>
    <rect x="134" y="140" width="2" height="24"/>
    <circle cx="160" cy="170" r="4"/>
    <rect x="164" y="150" width="2" height="24"/>
    <circle cx="190" cy="155" r="4"/>
    <rect x="194" y="135" width="2" height="24"/>
    <circle cx="220" cy="180" r="4"/>
    <rect x="224" y="160" width="2" height="24"/>
    <circle cx="250" cy="165" r="4"/>
    <rect x="254" y="145" width="2" height="24"/>
  </g>
  
  <!-- Treble clef -->
  <g transform="translate(110,140) scale(0.8)" fill="#FFD700">
    <path d="M0,20 Q-5,15 -5,10 Q-5,5 0,0 Q10,0 15,10 Q15,25 5,35 Q0,40 0,45 Q0,55 5,60 Q10,65 15,60 Q20,55 15,50 Q10,45 5,50 Q0,55 0,50 Q0,45 5,40 Q15,30 15,15 Q15,5 5,5 Q0,5 0,10 Q0,15 5,20 Q10,25 10,30 Q10,35 5,35 Q0,35 0,30 Q0,25 0,20 Z"/>
  </g>
  
  <!-- Spotlight beams -->
  <g stroke="#FFF" stroke-width="1" opacity="0.3">
    <line x1="50" y1="50" x2="150" y2="200"/>
    <line x1="100" y1="30" x2="180" y2="200"/>
    <line x1="300" y1="30" x2="220" y2="200"/>
    <line x1="350" y1="50" x2="250" y2="200"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" font-family="serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFF">Musical Theater</text>
</svg>