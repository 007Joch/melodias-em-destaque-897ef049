<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunsetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD23F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#sunsetGradient)"/>
  
  <!-- Sun -->
  <circle cx="320" cy="80" r="40" fill="#FFE082" opacity="0.9"/>
  
  <!-- Mountains -->
  <polygon points="0,200 100,120 200,180 300,100 400,160 400,300 0,300" fill="#795548" opacity="0.7"/>
  
  <!-- Grass/Savanna -->
  <rect x="0" y="220" width="400" height="80" fill="url(#grassGradient)"/>
  
  <!-- Acacia Tree Silhouette -->
  <g transform="translate(50,150)">
    <rect x="18" y="40" width="4" height="30" fill="#5D4037"/>
    <ellipse cx="20" cy="35" rx="25" ry="15" fill="#2E7D32"/>
  </g>
  
  <!-- Musical Notes -->
  <g fill="#FFF" opacity="0.8">
    <circle cx="150" cy="50" r="3"/>
    <rect x="153" y="35" width="1" height="18"/>
    <circle cx="170" cy="60" r="3"/>
    <rect x="173" y="45" width="1" height="18"/>
    <path d="M153,35 Q165,30 173,35" stroke="#FFF" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2E7D32">Hakuna Matata</text>
</svg>